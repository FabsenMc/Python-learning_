<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>  
<script>
    async function run(){
        // async function cause we have to wait to tensorflow to load the model
        const MODEL_URL = 'http://127.0.0.1:8887/Week 3/Examples/model.json';
        const model = await tf.loadLayersModel(MODEL_URL);
        console.log(model.summary());
        // print the model in console log
        const input = tf.tensor2d([10.0], [1,1]);
        const result = model.predict(input);
        alert(result)
	}
	run();
</script>
</head>

</html>
